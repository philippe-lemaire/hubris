{% extends "base.html" %}
{% block title %}
Hubris Territories
{% endblock %}
{% block content %}
<h1>{{ territory.name }}</h1>

{{ territory.formatted_markdown|safe}}
<ol>
    {% for location in territory.location_set.all %}

    <li><a href="{% url 'territories:location' location.slug %}">{{location.name}}</a></li>
    {% endfor %}
</ol>
{% endblock %}
