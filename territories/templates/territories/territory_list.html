{% extends "base.html" %}
{% load static %}
{% block title %}
Hubris Bestiary
{% endblock %}
{% block content %}
<h1>The Territories of Hubris</h1>

<ol>
    {% for t in territory_list %}
    <li><a href="{% url 'territories:territory' t.slug %}">{{ t.name }}</a></li>
    {% endfor %}
</ol>

<h2>Map</h2>
<img src="{% static 'territories/img/map.png' %}" alt="Hubris Map" height="800" />

{% endblock %}
